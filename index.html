<html>
<head>
	<title>Weather App</title>

	<link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">

	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/weather-icons.min.css">
	<link rel="stylesheet" href="./css/style.css">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
	<section id="app">
		<section id="sidebar" class="sidebar_hide">
			<div id="sidebar_container">
				<p>Search</p> 
				<p>Add Location</p>
				<p>Settings</p>
			</div>

			<p id="copyright">Me 1900</p>
		</section>
		<div id="burger">
			<div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div>
		</div>
		<div id="container">
			<section id="app_header">
				<div id="location"><h1>Dublin</h1></div>
				
				<section id="app_temp_icon">
					<div id="icon">
						<i class="wi wi-cloudy"></i>
					</div>
					<div id="temperture"><span id="temp_digit">27</span><span id="temperture_metric"><i class="wi wi-celsius"></i></span></div>
				</section>

				<div id="current_weather">
					Cloudy & Rain
				</div>
			</section>

			<section id="app_list">
					<div class="single_list_title">Daily</div>
					<!-- content will be populated by JS -->
			</section>
		</div>
	</section>

	<script src="./app.js"></script>

</body>
</html>
